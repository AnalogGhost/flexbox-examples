<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holy Grail Layout</title>

  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    
    header, footer {
      background-color: teal;
      flex: 0 0 8rem;
    }


    .container {
      display: flex;
      flex: 1
    }

    main {
      flex: 1;
      background-color: palevioletred;
    }

    nav, aside {
      flex: 0 0 12rem;
      background-color:indigo;
    }
  </style>
</head>
<body>
  <header></header>
  <div class="container">
    <nav></nav>
    <main></main>
    <aside></aside>
  </div>
  <footer></footer>
</body>
</html>
