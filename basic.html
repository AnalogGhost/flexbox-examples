<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple FlexBox</title>
  <style>
    .container {
      display: flex;
      border: 2px solid black;
      flex-flow: wrap;
      height: 10rem;
      align-content: stretch;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      margin: .5rem;
      color: white;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Flex Item 1</div>
    <div class="item">Flex Item 2</div>
    <div class="item">Flex Item 3</div>
    <div class="item">Flex Item 4</div>
    <div class="item">Flex Item 5</div>
    <div class="item">Flex Item 6</div> 
    <div class="item">Flex Item 7</div>
    <div class="item">Flex Item 8</div>
    <div class="item">Flex Item 9</div>
    <div class="item">Flex Item 10</div> 
</div>
</body>
</html>
